<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="loggedin.html">
                <img src="images/accessories/E__1_-removebg-preview.png" alt="logo" height="80">
            </a>
        </div>
        <div class="ms-auto d-flex align-items-center">
            <li class="nav-item dropdown" style="list-style: none;">
                <a class="nav-link" href="#" role="button" id="cartDropdown">
                    <i class="fas fa-shopping-cart"></i> <span id="cartCount">0</span>
                </a>
                <div id="cartDropdownMenu" class="dropdown-menu cart-dropdown">
                    <div id="cartDropdownItems"></div>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="cart.html">View All Products</a>
                </div>
            </li>
            <span id="usernameDisplay" class="mx-3"></span>
            <button onclick="logout()" class="btn btn-outline-danger mx-3 ">Logout</button>
        </div>
    </nav>
    <!-- Cart Items -->
    <div class="container mt-5">
        <div class="row align-items-center" id="cart-items">
        </div>
    </div>
    <!-- Total Price -->
    <div class="container mt-3">
        <h3 class="text-center">Total Price: $<span id="totalPrice">0</span>  
          <a href="checkout.html"><button class="btn btn-outline-primary mx-3">Checkout</button></a>
        </h3> 
    </div>
    <hr>
    <!-- Favorite Items -->
    <div class="container mt-5">
        <h3 class="text-center favorite-title ">Favorite Items</h3>
        <div id="favorite-items" class="favorite-items-container">      
        </div>
    </div>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/script.js"></script>
<script>
    window.onload = function() {
        loadCartAndFavorites();
        renderCartItems();
        renderFavoriteItems();
        updateCartDropdown();
        const cartIcon = document.querySelector('.fas.fa-shopping-cart');
        cartIcon.addEventListener('click', toggleCartDropdown);
    }
</script>
</body>
</html>
