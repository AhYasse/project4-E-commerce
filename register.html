<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="css/style_register.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/accessories/E__1_-removebg-preview.png" alt="logo" height="80">
            </a>
        </div>
    </nav>
    <!-- Register Form -->
    <main class="container form-signin p-5">
        <div class="register-container">
         <form id="registerForm">
            <div class="form-group form-floating mt-2 mb-3 d-flex">
               <div class="form-group col-lg-6 pe-2">
                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
               </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                </div>
              </div>
          <div class="form-group form-floating mt-2 mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="email">Email address</label>
          </div>
          <div class="form-group form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>
      
          <div class="form-checkbox mb-3">
            <label class="form-check-label" for="rememberMe">
              <input type="checkbox" value="remember-me" class="form-check-input" id="rememberMe"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="button" onclick="register()">Sign up</button>
          <p class="mt-2 mb-3 text-muted">Have an account? <a href="login.html">Login</a></p>
         </form>
        </div>
      </main>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/script.js"></script>
</body>
</html>
