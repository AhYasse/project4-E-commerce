<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/accessories/E__1_-removebg-preview.png" alt="logo" height="80">
            </a>
        </div>
    </nav>
    <!-- Login Form -->
    <main class="container form-signin p-5">
        <div class="login-container">
         <form id="loginForm">
          <div class="form-group form-floating mt-2 mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="email">Email address</label>
          </div>
          <div class="form-group form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>
      
          <div class="form-checkbox mb-3">
            <label class="form-check-label" for="rememberMe">
              <input type="checkbox" value="remember-me" class="form-check-input" id="rememberMe"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="button" onclick="login()">Sign in</button>
          <p class="mt-2 mb-3 text-muted">Don't have an account? <a href="register.html">register<i class="fa fa-registered" aria-hidden="true"></i></a></p>
         </form>
        </div>
      </main>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/script.js"></script>
</body>
</html>
